<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="first-screen">
      <div class="first-screen-header">
        <div class="first-screen-header__Icons">
            <i class="fa-solid fa-left-long fa-lg"></i>
          <!--left Icon-->
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          <!--right Icon-->
        </div>
      </div>
      <div class="first-screen-songtitle">
        <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2F1e%2F3e%2Ff8%2F1e3ef80bd0d6c65a3e09c7d48588780a--odd-future-pretty-boys.jpg&type=a340" class="first-screen-songtitle__singerImage" />
        <h1>Tyler, The Creator</h1>
        <span>Rap, Hip-Hop</span>
      </div>
      <div class="first-screen-btns">
        <div class="first-screen-btns__Shuffle">
            <span>Shuffle</span>
        </div>
        <div class="first-screen-btns__hearts">
            <i class="fa-solid fa-heart fa-xs"></i>
            <!--hearts Icon-->
            <span>212 971</span>
        </div>
      </div>
      <div class="first-screen-songList">
        <div class="first-screen-songList__column">
          <img src="image/1.png" class="first-screen-songList__column__Images" />
          <ul>
            <li class="singer">Tyler, the Creator</li>
            <li class="songTitle">NOVEMBER</li>
          </ul>
          <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          <!--esplise Icon-->
        </div>
        <div class="first-screen-songList__column">
          <img src="image/2.png" class="first-screen-songList__column__Images" />
          <ul>
            <li class="singer">Tyler, the Creator</li>
            <li class="songTitle">911</li>
          </ul>
          <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
        </div>
        <div class="first-screen-songList__column">
          <img src="image/2.png" class="first-screen-songList__column__Images" />
          <ul>
            <li class="singer">Tyler, the Creator</li>
            <li class="songTitle">WOLF</li>
          </ul>
          <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
        </div>
        <div class="first-screen-songList__column">
          <img src="image/3.png" class="first-screen-songList__column__Images" />
          <ul>
            <li class="singer">Tyler, the Creator</li>
            <li class="songTitle">EARFQUAKE</li>
          </ul>
          <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
        </div>
  

        
      </div>
      <div class="first-screen-footer">
        <div class="first-screen-footer__playContents">
          <ul>
            <li class="singer">Tyler, The Creator</li>
            <li class="songTitle">NOVEMBER</li>
          </ul>
        
        </div>
        <div class="first-screen-footer__playIcons">
         <i class="fa-solid fa-backward-step"></i>
          <!--left Icon-->
          <i class="fa-solid fa-play"></i>
          <!--play Icon-->
          <i class="fa-solid fa-forward-step"></i>
          <!--right Icon-->
        </div>
      </div>
    </div>
    <div class="second-screen">
      <div class="second-screen-header">
        <div class="second-screen-header__Icons">
          <i class="fa-solid fa-arrow-left"></i>
          <!--left Icon-->
          <i class="fa-solid fa-ellipsis-vertical"></i>
          <!--right Icon-->
        </div>
      </div>
      <div class="second-screen-body">
        <img src="image/4.jpg" class="second-screen-body__singerImage" />
        <h2>November</h2>
        <span>Tyler,The Creator</span>
      </div>
      <div class="second-screen-footer">
        <div class="second-screen-footer__playBar">
          <div class="second-screen-footer__playBar__time">
            <span>1:56</span>
            <span>2:21</span>
          </div>
          <div class="second-screen-footer__playBar__loading">
            <div class="second-screen-footer__playBar__loading__bigbox">
                <div class="second-screen-footer__playBar__loading__bigbox__fillbar"></div>
                <div class="second-screen-footer__playBar__loading__bigbox__circle"></div>
            </div>
            </div>
          </div>
          <div class="second-screen-footer-Icons">
            <i class="fa-solid fa-rotate-right"></i>
            <!--rotation Icon-->
            <i class="fa-solid fa-backward-step"></i>
            <!--leftside Icon-->
            <div class="playbtn">
              <i class="fa-solid fa-play"></i>
                <!--play Icon-->
            </div>
            <i class="fa-solid fa-forward-step"></i>
            <!--right Icon-->
            <!--suffle Icon-->
            <i class="fa-solid fa-shuffle"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/66ecec38d4.js" crossorigin="anonymous"></script>
  </body>
</html>
